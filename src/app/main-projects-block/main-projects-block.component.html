<div id="block">
    <div id="background" [style.background-image]="'url(' + properties.backgroundImageUrl + ')'"></div>
    
    <div id="content">
        <button mat-raised-button color="primary" id="title">{{properties.name}}</button>
    
        <mat-list id="details">
            <mat-list-item *ngFor="let detail of properties.details">{{detail}}</mat-list-item>
        </mat-list>
    </div>
    
</div>
