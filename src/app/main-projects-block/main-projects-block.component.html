<div id="block" [style.max-height.px]=[maxHeight] [style.background-image]="'url(' + properties.backgroundImageUrl + ')'">
    
    <button mat-raised-button color="accent" id="title">{{properties.name}}</button>
    
    <mat-list id="details">
        <mat-list-item *ngFor="let detail of properties.details">{{detail}}</mat-list-item>
    </mat-list>
    
</div>
